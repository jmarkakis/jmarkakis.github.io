
<meta charset="utf-8">

<title>{{ page.title | append: " " | append: site.title_separator | append: " " | append: site.title }}</title>
<meta property="og:locale" content="{{ site.locale }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
<link rel="canonical" href="{{ page.url | prepend: site.url }}">
<meta property="og:url" content="{{ page.url | prepend: site.url }}">
<meta property="og:description" name="description" content="{{ page.description | default: site.description | markdownify | strip_html | strip_newlines | escape_once }}">

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
<meta http-equiv="cleartype" content="on">

<!-- favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/images/favicon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ site.url }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ site.url }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ site.url }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ site.url }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>

<meta name="theme-color" content="#ffffff"/>
<link rel="stylesheet" href="{{ site.url }}/assets/css/academicons.css"/>

<!-- Support for MatJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Google SEO -->
<meta name="google-site-verification" content="{{ site.google_site_verification }}" />
